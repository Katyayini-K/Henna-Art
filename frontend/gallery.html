  <!-- Custom CSS -->

  <style>
    body {
      font-family: 'Poetsen One', sans-serif;
      position: relative;
      overflow-x: hidden;
    }

    .dancing {
      font-family: 'Dancing Script', cursive;
    }

    /* Henna-style animated background */
    /* .henna-background {
        background-image: url('images/henna-bg.png');
        background-repeat: repeat;
        background-size: 300px;
        animation: moveHenna 60s linear infinite;
      } */

    /* Minimal hamburger styles (in case style.css is incomplete) */
    .hamburger {
      display: none;
      cursor: pointer;
    }
    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background: #7f1d1d; /* Matches text-red-900 */
      margin: 5px 0;
      transition: all 0.3s ease;
    }
    .mobile-nav {
      display: none;
    }
    .mobile-nav.active {
      display: block;
    }
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      .hamburger {
        display: block;
      }
    }
    /* Optional: Hamburger animation */
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -7px);
    }
  </style>
</head>
